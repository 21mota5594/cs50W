{% extends "movies/layout.html" %}
{% load static %}

{% block body %}

    
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'movies/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Register</h1>
    <label for="username" class="visually-hidden">Username</label>
    <input type="text" id="username" autofocus name="username" class="form-control" placeholder="Username">

    <label for="email" class="visually-hidden">Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>

    <label for="password" class="visually-hidden">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

    <label for="confirmation" class="visually-hidden">Confirm Password</label>
    <input id="password" name="confirmation" class="form-control" type="password" placeholder="Confirm Password" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 10px;">Register</button>
    <h6>Already have an account? <a href="{% url 'login' %}">Sign in here</a></h6>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>


    
  </body>
</html>


{% endblock %}
