{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ category }}</h2>

    {% for listing in listings %}
    <a href="{% url 'listing' listing.id %}" style="display: block;">
        <h4>{{ listing.title }}</h4>
        <img style="width: 20%" src="{{ listing.img }}">
        <br>{{ listing.category }}
        <br>{{ listing.startBid }}
        <br>{{ listing.description }}
    </a>
    {% endfor %}
{% endblock %}
